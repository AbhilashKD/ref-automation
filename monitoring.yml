version: "3.6"
services:
# MongoDB: https://hub.docker.com/_/mongo/
  mongodb:
    image: mongo:4.2
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
# Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/7.10/docker.html
  elasticsearch:
   image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
   volumes:
      - es_data:/usr/share/elasticsearch/data
   environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
   ports:
      - 8300:9200
      - 8400:9300
# Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    image: graylog/graylog:4.2
    volumes:
      - ./graylog/config:/usr/share/graylog/data/config
    environment:
      # CHANGE ME (must be at least 16 characters)!
      - GRAYLOG_PASSWORD_SECRET=awim490ny!341CHh
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=80f67a9545bd71a9a78cfdc87bac818693c8ea0566904440211d1f1d1858ae71
      - GRAYLOG_HTTP_EXTERNAL_URI=http://localhost:9000/graylog/
    entrypoint: /usr/bin/tini -- wait-for-it http://elasticsearch:9200 --  /docker-entrypoint.sh
    links:
        - mongodb:mongo
        - elasticsearch
    # restart: always
    depends_on:
      - mongodb
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
volumes:
  mongo_data:
    driver: local
  es_data:
    driver: local
